<!DOCTYPE html>
<html>
<head>
    <title>Convertor Text în Vorbit</title>
</head>
<body>
    <h1>Convertor Text în Vorbit</h1>
    <form method="post" action="/convert">
        <label for="text">Introduceți textul:</label><br>
        <textarea name="text" id="text" rows="4" cols="50"></textarea><br>

        <label for="voice">Selectați vocea:</label><br>
        <select name="voice" id="voice">
            <option value="alloy">aliaj</option>
            <option value="echo">ecou</option>
            <option value="fable">fabulă</option>
            <option value="onyx">onix</option>
            <option value="nova">novă</option>
            <option value="shimmer">strălucire</option>
        </select><br>

        <label for="speed">Viteza de redare:</label><br>
        <input type="number" id="speed" name="speed" min="0.25" max="4.0" step="0.25" value="1.0"><br>

        <input type="submit" value="Convertiți și salvați">
    </form>
</body>
</html>
